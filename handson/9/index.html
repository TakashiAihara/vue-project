<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Vue.js入門</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div :title="message" id="app">
  {{ message }}
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Vue.js 入門',
    },
  });
</script>
